<body bgcolor="CCCCFF">
	<h3>REGISTER YOUR PERSONNAL PROFILE</h3>
	<form method="GET" action="mail to:VC@kwasu.edu.ng">
	<label>Name:</label>
	<input type="text" name="Your name" placeholder="enter name"><br> <br>
	<label>E-mail:</label>
	<input type="E-mail" name="E-mail" placeholder="sample@mail.com"> <br> <br>
	<label>Matric no:</label>
	<input type="text" name="text"><br> <br>
	<label>Password:</label>
	<input type="Password" name="Password"><br> <br>
	<label>Institution:</label>
	<input type="text" name="Institution" placeholder="enter Institution"><br> <br>
	<label>Level:</label>
	<select>
		<option value="100">100</option>
		<option value="200">200</option>
		<option value="300">300</option>
		<option value="400">400</option>
		<option value="500">500</option>
	</select><br><br>
	<textarea rows="20" cols="15">Drop a comment:</textarea><br> <br>
	<input type="radio" name="Gender" value="M">male &nbsp&nbsp&nbsp
	<input type="radio" name="Gender" value="F" checked="checked">female<br>
	<label>Add a pic of you:</label>
	<input type="file" name="file" value="Choose a file"><br><br>
	<label>Date of birth:</label>
	<input type="Date" name="Date" value="Date of birth"><br> <br>
	<label>Favorite color:</label>
	<input type="color" name="color" value="color"><br><br>
	<label>Hobbies:</label><br><br> 
	<input type="checkbox" name="Hobbies">dancing <br>
	<input type="checkbox" name="Hobbies">eating<br>
	<input type="checkbox" name="Hobbies">singing<br>
	<input type="checkbox" name="Hobbies">game<br>
	<input type="checkbox" name="Hobbies">coding<br>
	<input type="checkbox" name="Hobbies">travelling<br><br>
	<label>State of origin:</label>
	<select name="state of origin">
	<option value="kw">kwara</option>
	<option value="kg">kogi</option>
	<option value="keb">kebi</option>
	<option value="soko">sokoto</option>
	<option value="ibd" selected="selected">ibadan </option>
	<option value="keb">kebbi</option>
	<option value="keb">kbi</option>
	<option value="keb">kebbi</option>
	<option value="lg">lagos</option>
	<option value="keb">ke</option>
	<option value="kan">kano</option>
	<option value="keb">ke</option>
	<option value="keb">kebbi</option>
	<option value="gom">gombe</option>
	</select><br><br>
	<input type="submit">&nbsp&nbsp&nbsp&nbsp
	<input type="reset">
